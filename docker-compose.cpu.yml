# THALE Docker Compose - CPU Only Development
# For local development without GPU

services:
  # Backend API (CPU only)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.cpu
    container_name: thale-backend
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=development
      - DEBUG=true
      - LOG_LEVEL=INFO
      - FRONTEND_URL=http://localhost:5173,http://localhost:80
      - AWS_PROFILE=${AWS_PROFILE:-nice-dev}
      - AWS_REGION=${AWS_REGION:-eu-west-1}
    volumes:
      # Mount AWS credentials for Bedrock access
      - ~/.aws:/home/appuser/.aws:ro
      # Mount code for development
      - ./backend/app:/app/app:ro
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s # Longer start period for CPU model loading
    restart: unless-stopped

  # Frontend (production build served by nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: thale-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

# Network configuration
networks:
  default:
    name: thale-network
